<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="HashStorage.js"></script>
    <title>N.13</title>
</head>
<body>
    <button onclick="addDrink()">Ввод информации о напитке</button>
    <button onclick="getInfo()">Получение информации о напитке</button>
    <button onclick="deleteDrink()">Удаление информации о напитке</button>
    <button onclick="allDrinks()">Перечень всех напитков</button>

    <script>
        var drinkStorage = new HashStorage;

        function addDrink() {
            var k = prompt("Введите название напитка", "");
            var v = [confirm("Напиток алкогольный?"), prompt("Введите рецепт напитка", "")];

            drinkStorage.addValue(k, v);
        }

        function getInfo() {
            var k = prompt("Введите название напитка", "");
            var arr = drinkStorage.getValue(k);
            var alk = (arr[0]) ? "да" : "нет";
            if (arr) {
                alert("Напиток: " + k + "\nАлкогольный: " + alk + "\nРецепт приготовление: " + arr[1]);
            } else alert("Такого напитка нет");
        }

        function deleteDrink() {
            var k = drinkStorage.deleteValue(prompt("Введите название напитка", ""));
            var del = (k) ? "Напиток удалён" : "Такого напитка нет";
            alert(del);
        }

        function allDrinks() {
            alert(drinkStorage.getKeys());
        }

    </script>
</body>
</html>
